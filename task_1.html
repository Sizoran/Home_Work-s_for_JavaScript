<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Тут работает инкремент "++" который стоит в начеле переменной и прибовляет +1 к значыению до её записи в переменную "с",
     */
    c = ++a;
    console.log(c);

    /*
    А тут запись переменной происходит до работы инкремента "++"(так как он стоит после самой переменной), по этому возврящает исходное значение переменной "b"
     */
    d = b++;
    console.log(d);

    /*
    Вообще не понию почему так произходит, ибо на 40-ой строке кода в отладчике показывает что переменной "с" присвоено значение = 2...
    а на 41-ой строке вообще почему "с" = 5... Может так как в строке 27, мы уже воспользовались унарным оператором и переприсвоили значение?(оказалось ранее "а" слато = 2, в строке 27)
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Тут переменная "b++" сначала возвращает своё значение (2), а после уже срабатывает унарный оператор "++", по этому 2 + 2 = 4, но в итоге в "b++" значение созраняется 3
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
