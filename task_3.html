  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log(10 + 10 + "10")
    /* 10 + 10 = 20 тут оба числа поэтому складываем
    далее 20 + строковая 10 = 2010, так как "+" это канкатинация
    */
    console.log(10 + "10" + 10)
    /* 10 + строковая 10 = 1010 и всё стало строкой
    далее строка 1010 + ещё ода строка 10 = строка 101010
    */
    console.log(10 + 10 + +"10")
    /* Ну с читслами 10 и 10 понятно что 20
    Но вот почему "+ +" и строковая 10 не считается как число, пока мне не ясно. В интернете про "++" написано в качестве инкремента, но ни как на преобразователь в число...
    */
    console.log(10 / -"")
    /* По сути тут деление на "минус нечто", наверное по этому это считается бесконечностью. Вроде как бессмысленная операция.
    */
    console.log(10 / +"2,5")
    /* Полагаю что программа не понимает что от неё хотят. С одной стороны число, а с другой строка. Вот только как число разделить на строку.
    */

  </script>
