<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Returns the sum of a and b
     * @param {number} a
     * @param {number} b
     * @returns {number}
     */
    function sumNumbers(x, y) {
      return (x + y)
    };

    /**
 * Returns the difference of variables a and b, subtracts the smaller from the larger
 * @param {number} a
 * @param {number} b
 * @returns {number}
 */
    function differenceNumbers(x, y) {
      if (x > y) {
        return (x - y)
      }
      else if (x < y) {
        return (y - x)
      }
      else if (x === y) {
        return (x - y)
      }
    };

    /**
     * Returns the multiplication of a and b
     * @param {number} a
     * @param {number} b
     * @returns {number}
     */
    function multiplicationNumbers(x, y) {
      return (x * y)
    };

    /**
     * Returns the division of a and b
     * @param {number} a
     * @param {number} b
     * @returns {number}
     */
    function divisionNumbers(x, y) {
      return (x / y)
    };

    console.log(sumNumbers(2, 6));
    console.log(differenceNumbers(5, 3));
    console.log(differenceNumbers(5, 5));
    console.log(multiplicationNumbers(2, 6))
    console.log(differenceNumbers(9, 3));

  </script>
